<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Selection</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #2196f3;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px 10px 0 0;
      }

      h1 {
        margin-bottom: 10px;
      }

      h2 {
        text-align: center;
        color: white;
        background-color: #1976d2;
        margin: 0;
        padding: 10px;
      }

      h3 {
        text-align: center;
        color: #333;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-spacing: 20px;
      }

      td {
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
        padding: 15px;
      }

      img {
        width: 250px;
        height: 200px;
        border-radius: 8px;
      }

      footer {
        text-align: center;
        background-color: #2196f3;
        color: white;
        padding: 10px;
        border-radius: 0 0 10px 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Album Selection</h1>
      <h3>Choose Your Musical Journey</h3>
    </header>

    <h2>Indian Music</h2>
    <table>
      <tr>
        <td>
          <img src="images/indian-melodies.jpg" alt="Indian Melodies" />
          <p><strong>Album Title:</strong> Indian Melodies</p>
        </td>
        <td>
          <img src="images/raga-reflections.jpg" alt="Raga Reflections" />
          <p><strong>Album Title:</strong> Raga Reflections</p>
        </td>
      </tr>
    </table>

    <h2>Western Music</h2>
    <table>
      <tr>
        <td>
          <img src="images/symphony-serenade.jpg" alt="Symphony Serenade" />
          <p><strong>Album Title:</strong> Symphony Serenade</p>
        </td>
        <td>
          <img src="images/jazz-jamboree.jpg" alt="Jazz Jamboree" />
          <p><strong>Album Title:</strong> Jazz Jamboree</p>
        </td>
      </tr>
    </table>

    <footer>Â© 2023 Maharaja Music Company. All rights reserved.</footer>
  </body>
</html>

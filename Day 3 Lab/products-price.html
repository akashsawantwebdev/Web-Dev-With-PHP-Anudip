<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Items and Prices</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        margin-top: 60px;
      }
      h1 {
        color: #333;
      }
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
      td {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Sample Online Items and Prices</h1>

    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>$800</td>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>Headphones</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Tablet</td>
        <td>$300</td>
      </tr>
    </table>
  </body>
</html>

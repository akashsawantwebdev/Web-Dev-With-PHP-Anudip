<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <style>
      body {
        background: #f1f1f1;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 420px;
        margin: 20px auto;
        background: white;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 0 5px gray;
      }

      h2 {
        text-align: center;
        color: blue;
        margin-bottom: 20px;
      }

      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #aaa;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .label-title {
        font-weight: bold;
        margin-top: 15px;
        display: block;
      }

      .option-group {
        margin: 5px 0;
      }
      .option-group label {
        display: flex;
        align-items: center;
        margin: 5px 0;
      }
      .option-group input {
        width: auto;
        margin-right: 7px;
      }

      button {
        background: dodgerblue;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0077cc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Survey Form</h2>

      <form>
        <input type="text" placeholder="Enter your name" required />

        <input type="email" placeholder="Enter your email" required />

        <input
          type="text"
          placeholder="Enter your age (max 3 digits)"
          required
          oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,3)"
        />

        <select>
          <option>Student</option>
          <option>Teacher</option>
          <option>Working Professional</option>
          <option>Other</option>
        </select>

        <label class="label-title"
          >Would you recommend this survey form to a friend?</label
        >
        <div class="option-group">
          <label><input type="radio" name="rec" /> Yes</label>
          <label><input type="radio" name="rec" /> No</label>
          <label><input type="radio" name="rec" /> Maybe</label>
        </div>

        <label class="label-title">
          Languages and Frameworks known <small>(Check all that apply)</small>
        </label>
        <div class="option-group">
          <label><input type="checkbox" /> Java</label>
          <label><input type="checkbox" /> Python</label>
          <label><input type="checkbox" /> React</label>
          <label><input type="checkbox" /> Angular</label>
          <label><input type="checkbox" /> Spring</label>
        </div>

        <label class="label-title">Any comments or suggestions</label>
        <textarea rows="3"></textarea>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element Selector</title>
    <style>
      p {
        color: darkblue;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>Element Selector Example</h2>
    <p>This paragraph is styled using an element selector.</p>
    <p>All paragraphs look the same because of element selector.</p>
  </body>
</html>

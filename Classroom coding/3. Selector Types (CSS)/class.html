<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class Selector</title>
    <style>
      .highlight1 {
        background-color: yellow;
        font-weight: bold;
      }
      .highlight2 {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Class Selector Example</h2>
    <p class="highlight1">This is highlighted using class selector.</p>
    <p class="highlight2">Class can be reused multiple times!</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal & Group Selector</title>
    <style>
      * {
        font-family: Arial, sans-serif;
        margin: 10px;
      }

      h2,
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Universal & Group Selector Example</h2>
    <p>This page uses universal (*) and group (h2, p) selectors.</p>
  </body>
</html>

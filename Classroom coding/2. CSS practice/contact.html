<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - SkySite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SkySite</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <h2 style="text-align: center; padding: 50px 0px 10px 0px">Contact Us</h2>
    <div class="contact-container">
      <div class="contact-image">
        <img src="images/contact-us.jpg" alt="Contact Us" />
      </div>

      <div class="contact-form">
        <form>
          <label>Name:</label>
          <input type="text" placeholder="Enter your name" required />

          <label>Email:</label>
          <input type="email" placeholder="Enter your email" required />

          <label>Message:</label>
          <textarea rows="4" placeholder="Your message here..."></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 SkySite | All Rights Reserved</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Check Number</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="container">
      <h2>Check Number <br />(Positive / Negative / Zero)</h2>

      <label>Enter a Number:</label>
      <input type="number" id="num" placeholder="Enter any integer" />

      <button onclick="checkNumber()">Check Number</button>
    </div>

    <script>
      function checkNumber() {
        let n = document.getElementById("num").value;

        if (n === "") {
          alert("Please enter a number!");
          return;
        }

        n = Number(n);

        if (n > 0) {
          alert(n + " is POSITIVE");
        } else if (n < 0) {
          alert(n + " is NEGATIVE");
        } else {
          alert("The number is ZERO");
        }
      }
    </script>
  </body>
</html>
